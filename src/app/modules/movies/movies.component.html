<app-header></app-header>
<app-slide></app-slide>
<div class="container" *ngFor="let movie of movies">
  <div class="card">
    <div class="box">
      <div class="content">
        <h2><img [src]="urlImg + movie.poster_path" alt=""></h2>
        <h3>{{movie.title}}</h3>
        <p>{{movie.overview}}</p>
        <a (click)="seeDetail(movie.id)">Read More</a>
      </div>
    </div>
  </div>
</div>
